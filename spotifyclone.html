<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web player:Music for Everyone</title>
</head>
<link href="sty.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
<link rel="icon" href="logo.png">

    <!--------------Main Content Area ( navigation bar)--------------->
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>
            <div class="lib"></div>
            <div class="options">
                <div class="lib-option-nav-option">
                    <img src="library_icon.png" height="30px" width="30px"><a href="#">Your Library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="lib-box">
                <div class="boxes">
                    <p class="box-p1">Create your First playlist</p>
                    <button class="badge">Create Playlist</button>
                </div>
                <div class="box">
                    <p class="box-p1">Let's Find some Podcasts to follow</p>
                <p class="box-p2">We will keep you updated on new Episodes.</p><br>
                    <button class="badge">Browse Podcasts</button>
                </div>
            </div>
        </div>
    </div>


    <div class="main-content">
        <div class="sticky-nav-icons">
            <img src="backward_icon.png" class="hide">
            <img src="forward_icon.png">
        </div>
        <div class="sticky-nav-options">
            <button class="badge" hide style="background-color: black;">Explore Premium</button>
            <i class="fa-regular fa-circle-allow">Install App</i>
            <i class="fa-regular fa-user"></i>
        </div>
    </div>
    <!------------------Song Cards-------------------->
    <h2>Recently Played</h2>
    <div class="cards-container">
        <div class="card">
            <img src="" class="card-img">
            <p class="card-title"></p>
            <p class="card-info"></p>
        </div>
    </div>


    <h2>Trending Now Near you</h2>
    <div class="cards-container">
        <div class="card">
            <img src="card2img.jpeg" class="card-img">
            <p class="card-title"></p>
            <p class="card-info"></p>
        </div>
    </div>

<h2>Featured Charts</h2>
    <div class="cards-container">
        <div class="card">
            <img src="card3img.jpeg" class="card-img">
            <p class="card-title"></p>
            <p class="card-info"></p>
        </div>
    </div>

<h2>Mostly Loved</h2>
    <div class="cards-container">
        <div class="card">
            <img src="card4img.jpeg" class="card-img">
            <p class="card-title"></p>
            <p class="card-info"></p>
        </div>
    </div>



    <!----------Footer----------->
   <div class="footer">
        <div class="line">

        </div>
    </div>
  <div class="music-player">
        <div class="album">
            <div class="controls"></div>
            <div class="player"></div>
            <div class="player-controls">
                <img src="player_icon1.png" class="player-controls-icon">
                <img src="player_icon2.png" class="player-controls-icon"  style="opacity: 1;height: 2rem;">
                <img src="player_icon3.png" class="player-controls-icon">
                <img src="player_icon4.png" class="player-controls-icon">
                <img src="player_icon5.png" class="player-controls-icon">
            </div>
            <div class="playbackbar">
                <span class="curr_time">00:00</span>
                <input type="range" min="0" max="100">
                <span class="tot-time" class="progess-bar" step="1">3:33</span>
            </div>
        </div>

</body>
</html>
